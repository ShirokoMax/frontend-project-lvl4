---
env:
  es2021: true
  node: true
  browser: true

extends:
  - 'airbnb-base'
  - 'eslint:recommended'
  - 'plugin:react/recommended'
  - 'plugin:react/jsx-runtime'

parserOptions:
  ecmaVersion: 12
  sourceType: module
  ecmaFeatures:
    jsx: true

plugins:
  - react

rules:
  no-console: 0
  import/extensions: 0
  react/jsx-uses-react: error
  react/jsx-uses-vars: error